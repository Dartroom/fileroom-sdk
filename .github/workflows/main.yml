name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run build --if-present
      - name: Add .env file
        uses: SpicyPizza/create-envfile@v2.0
        with:
          TEST_USER_DARTROOM_TOKEN: ${{ secrets.TEST_USER_DARTROOM_TOKEN }}
          TEST_DEV_USERNAME: ${{ secrets.TEST_DEV_USERNAME }}
          TEST_DEV_PASSWORD: ${{ secrets.TEST_DEV_PASSWORD }}
          TEST_DEV_API_KEY: ${{ secrets.TEST_DEV_API_KEY }}
          FILEROOM_ENV: ${{ secrets.FILEROOM_ENV }}
          TEST_FILECID: ${{ secrets.TEST_FILECID }

      - run: |
          ls -lah 
          npm test --if-present
